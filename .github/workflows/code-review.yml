name: "AI Code Review"

permissions:
  pull-requests: write
  contents: read

on:
  pull_request:
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.js'
      - '**/*.json'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.md'
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check API Key
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "❌ GEMINI_API_KEY is not set"
            exit 1
          fi
          echo "✅ GEMINI_API_KEY is configured"

      - name: Debug env before action
        run: |
          echo "github.repository=${{ github.repository }}"
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_OWNER(before)=$GITHUB_OWNER"
          echo "GITHUB_REPO(before)=$GITHUB_REPO"
          env | grep -E 'GITHUB_(OWNER|REPO)$' || true

      - name: Gemini Code Review Bot
        uses: Nasubikun/ai-reviewer@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LANGUAGE: "Chinese"
          EXCLUDE_PATHS: "node_modules/**,dist/**,*.lock,*.log"
          MODEL_CODE: "models/gemini-2.0-flash"
          REVIEW_MODE: "CODE"
        env:
          # 关键：显式传入 dist/index.js 需要的变量名
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
