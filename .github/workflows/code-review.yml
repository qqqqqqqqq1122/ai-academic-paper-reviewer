name: "AI Code Review"

permissions:
  pull-requests: write
  contents: read

on:
  pull_request:
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.js'
      - '**/*.json'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.md'
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check API Key
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "âŒ Error: GEMINI_API_KEY is not set in repository secrets"
            echo "ğŸ“ Please add GEMINI_API_KEY to your repository secrets:"
            echo "   1. Go to Settings â†’ Secrets and variables â†’ Actions"
            echo "   2. Click 'New repository secret'"
            echo "   3. Name: GEMINI_API_KEY"
            echo "   4. Value: Your Google AI Studio API key"
            echo "ğŸ”— Get your API key at: https://makersuite.google.com/app/apikey"
            exit 1
          fi
          echo "âœ… GEMINI_API_KEY is configured"

      - name: Debug REPO
        run: |
          echo "github.repository=${{ github.repository }}"
          echo "REPO from env=$REPO"
          env | grep -i REPO || true

      - name: Gemini Code Review Bot
        uses: Nasubikun/ai-reviewer@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LANGUAGE: "Chinese"
          EXCLUDE_PATHS: "node_modules/**,dist/**,*.lock,*.log"
          MODEL_CODE: "models/gemini-2.0-flash"
          # å¦‚æœä½ çš„ Action æ”¯æŒè¯¥è¾“å…¥ï¼Œå¯å¼€å¯å•æ¡è¯„è®ºæ¨¡å¼ï¼š
          # USE_SINGLE_COMMENT_REVIEW: "true"
        env:
          # å…³é”®ï¼šæ˜¾å¼æŠŠ REPO ä¼ å…¥ Composite Action å†…éƒ¨
          REPO: ${{ github.repository }}
