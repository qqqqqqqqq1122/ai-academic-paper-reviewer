name: "AI Code Review"

permissions:
  pull-requests: write
  contents: read

on:
  pull_request:
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.js'
      - '**/*.json'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.md'
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo context
        run: |
          echo "github.repository=${{ github.repository }}"
          echo "github.repository_owner=${{ github.repository_owner }}"
          echo "event.repository.name=${{ github.event.repository.name }}"
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"

      - name: AI Reviewer
        uses: Nasubikun/ai-reviewer@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MODEL_CODE: "models/gemini-2.0-flash"
          LANGUAGE: "Chinese"
          EXCLUDE_PATHS: "node_modules/**,dist/**,*.lock,*.log"
          REVIEW_MODE: "ACADEMIC"
          USE_SINGLE_COMMENT_REVIEW: "true"
